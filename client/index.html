<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node-internship-test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    [v-cloak] {
      display: none;
    }

    .country-name-ask {
      width: 190px;
    }
  </style>
</head>

<body>
  <div class="container pt-3" id="app" v-cloak>
    <h1>Node-internship-test</h1>
    <form class="form-inline mb-3 d-flex" @submit.prevent="findCapital">
      <div class="form-group me-5 d-flex align-items-center">
        <label for="name" class="me-3 country-name-ask">Name of country</label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <button class="btn btn-primary" type="submit" :disabled="!canCreate">Search capital</button>
    </form>

    <div class="currentCountry" v-if="current">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Capital of {{current.country}} is {{current.city}}</h5>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="frontend.js"></script>
</body>

</html>
